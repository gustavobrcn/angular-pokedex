<div
  class="poke-card"
  [ngStyle]="{ 'background-color': pokemon.getTypeColor() }"
>
  <div class="card-content">
    <div class="poke-image">
      <img src="{{ pokemon.image }}" alt="Pokemon Image" />
    </div>
    <div class="poke-info">
      <span class="number">#{{ pokemon.id.toString().padStart(3, "0") }}</span>
      <h3 [ngStyle]="addStyle(pokemon.getTypeColor())" class="name">
        {{ pokemon.name }}
      </h3>
      <hr />
      <small class="type">
        <span [ngStyle]="addStyle(pokemon.getTypeColor())">{{
          pokemon.type
        }}</span>
      </small>
    </div>
  </div>
</div>
